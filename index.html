<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <p class="advice-id" id="advice-id">Advice #117</p>
    <p class="advice-text" id="advice-text">
      "It is easy to sit up and take notice, what's difficult is getting up and take action."
    </p>
    <div class="line">
      <img class="line-desktop" src="images/pattern-divider-desktop.svg" alt="">
      <img class="line-mobile" src="images/pattern-divider-mobile.svg" alt="">
      <div class="dice">
        <img src="images/icon-dice.svg" alt="" class="" id="getCuote">
      </div>
    </div>
  </div>

</html>
